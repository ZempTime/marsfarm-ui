  <meta name="description" content="Template Polymer 3.0 App">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Marsfarm UI</title>

  <marsfarm-app> 
    <!-- 
      Placeholder Content: This content will be replaced when <marsfarm-app>

    -->

      <div class="loader">Loading...</div>
      <h1 class="gradient-text hover-underline-animation">Booting Marsfarm UI...</h1>
    </div>
  </marsfarm-app>

  <script>
    // TODO: Use production redux bundle (either dist or uglified) later.

    // figure out some other way.

    process.env = process.env || {};
    process.env.NODE_ENV = "development";
  </script>
